<script type="module">
 
  import sidebar from './components/sidebar.js'
  import { apiCall, appendArticles } from './scripts/main.js'
  
  let parent=document.querySelector("#sidebar")
  parent.innerHTML=sidebar()
  let url="https://shrouded-earth-23381.herokuapp.com/api/headlines/india"
  let articles=await apiCall(url)
  console.log(articles)
   let main=document.querySelector("#main")
   appendArticles(articles, main)

  let input=document.querySelector("#searchbar")
  input.addEventListener("keypress",(e)=>{
    if(e.code=="Enter"){
     
      let search_term=document.querySelector("#searchbar").value
      localStorage.setItem("search_term",search_term)
      window.location.href="search.html"
     
    }
  })
  

</script>
